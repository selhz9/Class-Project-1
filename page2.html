<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR: The Card Game</title>
    <link rel="stylesheet" href="./assets/css/page2style.css">
    <script defer src="./assets/js/javascript1.js" type="text/javascript"></script>
    <script defer src="./assets/js/javascript2.js" type="text/javascript"></script>
</head>
<body>
    <header>WAR: THE CARD GAME</header>

    <div class="game-board">
        <div class="player-area" id="playerCardArea">
            <h2 id="teamNameDisplay">Team ?</h2>
            
            <div class="card" id="playerCard">?</div>
            <div class="playCount">Your cards: 26</div>
        </div>

        <div class="draw-button-container">
            <div id="avatarContainer">
                <img id="teamAvatar" src="" alt="Team Avatar" style="display: none;">
            </div>
            <button id="drawButton">Draw Card</button>
        </div>

        <div class="player-area" id="computerCardArea">
            <h2>Computer's Card</h2>
            <div class="card" id="computerCard">?</div>
            <div class="compCount">Computer cards: 26</div>
        </div>
    </div>

    <div class="status">
        <p id="statusMessage">Click "Draw Card" to start the game!</p>
    </div>

    <div class="team-info">
        <div id="avatarDisplay">
            <img id="teamAvatar" src="" alt="Team Avatar" style="display: none; width: 200px; height: 200px; border: 1px solid #ddd; border-radius: 8px;">
        </div>
    </div>

    <footer>
        <p>Created by Sarah Hantz, Hannah Myers, Gabriel Cisneros, and Arica Hyman.</p>
    </footer>
</body>
</html>
