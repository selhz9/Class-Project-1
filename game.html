!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>War Card Game</h1>

    <div class="game-board">
        <div class="player-area">
            <h2>Your Card</h2>
            <div class="card" id="playerCard">?</div>
        </div>

        <div class="player-area">
            <h2>Computer's Card</h2>
            <div class="card" id="computerCard">?</div>
        </div>
    </div>

    <div class="controls">
        <button id="drawButton">Draw Card</button>
    </div>

    <div class="status">
        <p id="statusMessage">Click "Draw Card" to start the game!</p>
        <p>Your Deck: <span id="playerDeckCount">26</span></p>
        <p>Computer's Deck: <span id="computerDeckCount">26</span></p>
    </div>

    <script src="script.js"></script>
  <script src="Cards.js"></script>
</body>
</html>
